<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">

</head>
    

<body>
    <div class="container">
        <p class="h1 text-start">My Address Book</p>
        <div class="bg-white p-2">
            <form>
                <div class="row">
                    <!-- Image Column -->
                    <div class="col-3">
                        <img src="/img/GirlOne_4x.png" class="img-fluid rounded float-start">
                    </div>
                    <!-- Data Columns -->
                    <div class="col-9 d-flex flex-column justify-content-evenly">
                        <div class="row">
                            <!-- FIRST NAME -->
                            <div class="col-6 mb-3">                                
                                <label for="firstName" class="form-label" >First Name</label> 
                                <input type="text" class="form-control" placeholder="First Name" id="firstName" name="FirstName">
                            </div>
                            <!-- LAST NAME -->
                            <div class="col-6 mb-3">
                                <label for="lastName" class="form-label" >Last Name</label> 
                                <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                            </div>
                            <!-- EMAIL ADDRESS -->
                            <div class="col-6 mb-3">
                                <label for="email" class="form-label" >Email Address</label> 
                                <input type="email" class="form-control" placeholder="name@company.com" id="email" name="Email" aria-label="Email">
                            </div>
                            <!-- PHONE NUMBER -->
                            <div class="col-6 mb-3">
                                <label for="phonE" class="form-label" >Phone</label> 
                                <input type="tel" class="form-control" id="phone" name="PHone" aria-label="Phone">
                            </div>
                            <!-- ADDRESS -->
                            <div class="col-12 mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" placeholder="123 Main St" id="address" name="Address" aria-label="Address">       
                            </div> 
                            <!-- ADDRESS 2-->
                            <div class="col-12 mb-3">
                                <label for="address2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" placeholder="Apt 154" id="address2" name="Address2" aria-label="Address 2">       
                            </div> 
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
